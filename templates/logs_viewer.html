<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        h1 { 
            color: #fff; 
            margin-bottom: 20px; 
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav {
            background: #252526;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .nav a {
            color: #4fc3f7;
            text-decoration: none;
            padding: 8px 15px;
            background: #2d2d30;
            border-radius: 4px;
        }
        .nav a:hover {
            background: #3e3e42;
        }
        .controls {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        select, input, button {
            padding: 10px 15px;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-size: 14px;
            background: #2d2d30;
            color: #d4d4d4;
        }
        button {
            background: #0e639c;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover { background: #1177bb; }
        button.danger {
            background: #f48771;
        }
        button.danger:hover { background: #e06055; }
        
        .stats {
            background: #252526;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            gap: 30px;
            font-size: 13px;
        }
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stat-label { color: #858585; }
        .stat-value { 
            color: #4ec9b0;
            font-weight: bold;
        }
        
        .log-container {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
        }
        .log-line {
            padding: 4px 0;
            line-height: 1.6;
            font-size: 13px;
            border-bottom: 1px solid #2d2d30;
        }
        .log-line:last-child {
            border-bottom: none;
        }
        .log-line:hover {
            background: #2d2d30;
        }
        
        /* Syntax highlighting */
        .log-line.error { color: #f48771; }
        .log-line.warning { color: #dcdcaa; }
        .log-line.info { color: #4fc3f7; }
        .log-line.debug { color: #858585; }
        .log-line.success { color: #4ec9b0; }
        
        .timestamp { color: #608b4e; }
        .level { 
            font-weight: bold; 
            display: inline-block;
            min-width: 60px;
        }
        
        .loader {
            text-align: center;
            padding: 40px;
            color: #858585;
        }
        
        .filter-input {
            flex: 1;
            min-width: 300px;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ec9b0;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            üìã Logs Viewer
        </h1>
        
        <div class="nav">
            <a href="/dashboard/kpi">‚Üê KPI Dashboard</a>
            <a href="/dashboard">Main Dashboard</a>
        </div>
        
        <div class="controls">
            <label>
                –°–µ—Ä–≤–∏—Å:
                <select id="service-select">
                    <option value="pepsiai_se_base">pepsiai_se_base (main)</option>
                    <option value="pepsiai_avito_old">pepsiai_avito_old</option>
                    <option value="pepsiai_avito_new">pepsiai_avito_new</option>
                    <option value="pepsiai_avito_gruz">pepsiai_avito_gruz</option>
                </select>
            </label>
            
            <label>
                –°—Ç—Ä–æ–∫:
                <select id="lines-select">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </label>
            
            <input type="text" id="filter-input" class="filter-input" placeholder="–§–∏–ª—å—Ç—Ä (—Ä–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ)...">
            
            <button onclick="loadLogs()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <button onclick="clearFilter()">‚úñ –û—á–∏—Å—Ç–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä</button>
            
            <div class="auto-refresh">
                <input type="checkbox" id="auto-refresh-checkbox" onchange="toggleAutoRefresh()">
                <label for="auto-refresh-checkbox">–ê–≤—Ç–æ (5s)</label>
                <div class="status-indicator" id="status-indicator" style="display:none;"></div>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-label">–°–µ—Ä–≤–∏—Å:</span>
                <span class="stat-value" id="stat-service">-</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">–ü–æ–∫–∞–∑–∞–Ω–æ —Å—Ç—Ä–æ–∫:</span>
                <span class="stat-value" id="stat-shown">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ:</span>
                <span class="stat-value" id="stat-updated">-</span>
            </div>
        </div>
        
        <div class="log-container" id="log-container">
            <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...</div>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let currentLogs = [];
        
        async function loadLogs() {
            const service = document.getElementById('service-select').value;
            const lines = document.getElementById('lines-select').value;
            
            try {
                const response = await fetch(`/dashboard/kpi/api/logs?service=${service}&lines=${lines}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('log-container').innerHTML = 
                        `<div class="loader" style="color: #f48771;">‚ùå –û—à–∏–±–∫–∞: ${data.error}</div>`;
                    return;
                }
                
                currentLogs = data.logs;
                renderLogs(currentLogs);
                
                document.getElementById('stat-service').textContent = data.service;
                document.getElementById('stat-shown').textContent = data.lines_count;
                document.getElementById('stat-updated').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('log-container').innerHTML = 
                    `<div class="loader" style="color: #f48771;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>`;
            }
        }
        
        function renderLogs(logs) {
            const container = document.getElementById('log-container');
            const filterText = document.getElementById('filter-input').value;
            
            let filteredLogs = logs;
            if (filterText) {
                try {
                    const regex = new RegExp(filterText, 'i');
                    filteredLogs = logs.filter(log => regex.test(log));
                } catch (e) {
                    filteredLogs = logs.filter(log => log.toLowerCase().includes(filterText.toLowerCase()));
                }
            }
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '<div class="loader">–ù–µ—Ç –ª–æ–≥–æ–≤</div>';
                return;
            }
            
            container.innerHTML = filteredLogs.map(log => {
                const level = detectLevel(log);
                const formatted = formatLog(log);
                return `<div class="log-line ${level}">${formatted}</div>`;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }
        
        function detectLevel(log) {
            const lower = log.toLowerCase();
            if (lower.includes('error') || lower.includes('exception') || lower.includes('failed')) return 'error';
            if (lower.includes('warning') || lower.includes('warn')) return 'warning';
            if (lower.includes('info')) return 'info';
            if (lower.includes('debug')) return 'debug';
            if (lower.includes('success') || lower.includes('ok') || lower.includes('‚úÖ')) return 'success';
            return '';
        }
        
        function formatLog(log) {
            log = log
                .replace(/(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})/g, '<span class="timestamp">$1</span>')
                .replace(/(ERROR|WARNING|INFO|DEBUG|SUCCESS)/gi, '<span class="level">$1</span>');
            
            return log;
        }
        
        function clearFilter() {
            document.getElementById('filter-input').value = '';
            renderLogs(currentLogs);
        }
        
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('auto-refresh-checkbox');
            const indicator = document.getElementById('status-indicator');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadLogs, 5000);
                indicator.style.display = 'block';
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                indicator.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadLogs();
            
            document.getElementById('service-select').addEventListener('change', loadLogs);
            document.getElementById('lines-select').addEventListener('change', loadLogs);
            
            document.getElementById('filter-input').addEventListener('input', () => {
                renderLogs(currentLogs);
            });
        });
    </script>
</body>
</html>
