<!doctype html>
<html lang="ru">

<head>

    <meta charset="utf-8" />
    <title>SEMembers - Авторизация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="SE-Bot Auth" name="description" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../static/assets/images/favicon.ico">

    <!-- Bootstrap Css -->
    <link href="../static/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="../static/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="../static/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <script src="https://unpkg.com/imask"></script>

</head>

<body class="bg-pattern">
<div class="bg-overlay"></div>
<div class="account-pages my-5 pt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <div class="">
                            <div class="text-center">
                                <a href="{{ url_for('dashboard.home') }}" class="">
                                    <img src="../static/assets/images/logo-sm.png" alt="" height="24" class="auth-logo logo-dark mx-auto">
                                    <img src="../static/assets/images/logo-sm.png" alt="" height="24" class="auth-logo logo-light mx-auto">
                                </a>
                            </div>
                            <!-- end row -->
                            <h4 class="font-size-18 text-muted mt-2 text-center">Welcome Back!</h4>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-4">
                                        <label class="form-label" for="login">Логин</label>
                                        <input type="text" class="form-control" id="login" name="login" placeholder="Логин">
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label" for="userpassword">Пароль</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                                    </div>

                                    <div class="d-grid mt-4">
                                        <button class="btn btn-primary waves-effect waves-light" onclick="auth()">Войти</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end row -->
    </div>
</div>
<!-- end Account pages -->

<!-- JAVASCRIPT -->
<script src="../static/assets/libs/jquery/jquery.min.js"></script>
<script src="../static/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/assets/libs/metismenu/metisMenu.min.js"></script>
<script src="../static/assets/libs/simplebar/simplebar.min.js"></script>
<script src="../static/assets/libs/node-waves/waves.min.js"></script>

<script src="../static/assets/js/app.js"></script>


<script>

    function auth(){
        let data = {
            'login': login.value,
            'password': password.value,
        }

        $.ajax({
            url: '/dashboard/auth',
            method: 'POST',
            data: data,
            success: function (msg) {
                console.log(msg)
                if(msg['status'] !== 'ok'){
                    return alert(msg['message']);
                }
                location.href = '/dashboard'
            }
        });
    }

</script>

</body>
</html>
